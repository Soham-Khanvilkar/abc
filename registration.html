<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="registration.css"/>
    </head>
    <style>

    </style>
    <body>
       <div class="Heading">
           <h1>REGISRATION FORM</h1>
       </div>
          <div class="fom">
           <label>Name*</label><br>
           <input type="text" name="First Name" id="FName" placeholder="FirstName">  
           <input type="text" name="Last Name" id="LName" placeholder="LastName">
           <br><br>
           <label>Email*</label>
           <br>
           <input type="text" name="Email" id="mail" placeholder="Email">
           <br><br>
           <label>Contact No*</label>
           <br>
           <input type="text" name="PhoneNo" id="phoneno" placeholder="PhoneNo">
           <br><br>
           <label>Address*</label>
           <br>
           <input type="text" name="Address" id="add" placeholder="Address">
           <select name="city">
               
               <option value="Mumbai">Mumbai</option>
               <option value="Delhi">Delhi</option>
               <option value="Ratnagiri">Ratnagiri</option>
               <option value="Pune">Pune</option>
               <option value="Nashik">Nashik</option>

           </select>
           <br><br>
           <div class="group">
           <label>Which class(es) would you like to participate?</label>
           <br>
           <input type="checkbox" name="Yoga" id="Yoga">
           <label for="Yoga">Yoga</label>
           <br>
           <input type="checkbox" name="Aerobic" id="aerobic">
           <label for="aerobic">Aerobic</label>
           <br>
           <input type="checkbox" name="Cardio" id="cardio">
           <label for="cardio">Cardio</label>
           <br>
           <input type="checkbox" name="Workout" id="workout">
           <label for="workout">Workout</label>
           </div>
           <br>
           <label>Gender*</label>
           <br>
           <input type="radio" name="gender" id="gender">
           <label for="gender">Male</label>
           
           <input type="radio" name="gender" id="gender">
           <label for="gender">Female</label>
           <br><br>
           <label>Membership Duration:</label>
           <br>
           <input type="radio" name="duration" id="duration">
           <label for="duration">1 Month</label>
           <br>
           <input type="radio" name="duration" id="duration">
           <label for="duration">3 Month</label>
           <br>
           <input type="radio" name="duration" id="duration">
           <label for="duration">6 Month</label>
           <br>
           <input type="radio" name="duration" id="duration">
           <label for="duration">1 Year</label>
           


           </div>
          </div>
           
       </div>


    </body>
</html>
